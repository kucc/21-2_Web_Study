post:
  tags:
    - user
  summary: 유저 회원가입
  description: Post 방식으로 유저를 회원가입합니다.
  requestBody:
    description: 유저 회원가입입니다.
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required:
            - name
            - email
            - password
          properties:
            name:
              type: string
              description: 유저 이름입니다.
              example: Hjun
            email:
              type: string
              description: 유저 이메일입니다.
              example: test@gmail.com
            password:
              type: string
              description: 유저 비밀번호입니다.
              example: 1234
  responses:
    200:
      description: 로그인 성공
    401:
      description: 인증 실패.
    403:
      description: 이미 사용중인 이메일입니다..
