patch:
  tags:
    - user
  summary: 유저 정보 업데이트
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            userId:
              type: integer
            img:
              type: string
              format: binary
  description: Patch 방식으로 현재 유저의 정보를 업데이트합니다. 로그인이 필요한 작업입니다. 일단은 한 장만 업로드할 수 있게 했습니다. 사진의 형식은 다음을 참고하면 좋을 거 같습니다. https://kyounghwan01.github.io/blog/React/image-upload/#formdata-%E1%84%92%E1%85%A2%E1%86%AB%E1%84%83%E1%85%B3%E1%86%AF%E1%84%85%E1%85%B5%E1%86%BC
  # https://swagger.io/docs/specification/describing-request-body/file-upload/
  responses:
    200:
      description: 유저 업데이트 성공.
    400:
      description: sequelize 에러
    403:
      description: 유저 아이디가 주어지지 않았을 때
