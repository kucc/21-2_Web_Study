get:
  tags:
    - place
  summary: 카테고리 별로 불러오기
  description: Get 방식으로 카테고리별 장소들을 가져옵니다. Main 페이지에서 쓰일 예정으로 card를 rendering하는데 필요한 정보들만 가져옵니다. Mainpage의 chipbar 부분에서 쓰면 될 것 같습니다.
  parameters:
    - in: query
      name: category
      schema:
        type: string
      required: true
      description: 장소의 대분류입니다. A, B, C 중의 하나 값을 보내주세요
      example: A
    - in: query
      name: categoryDetail
      schema:
        type: number
      required: true
      description: 장소의 대분류입니다. 숫자 값을 보내주세요
      example: 3
  responses:
    200:
      description: 장소 가져오기 성공.
    400:
      description: 장소 가져오기 실패.
