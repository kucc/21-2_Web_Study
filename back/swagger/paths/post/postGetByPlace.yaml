get:
  tags:
    - post
  summary: 해당 장소의 게시물 불러오기
  description: Get 방식으로 해당 장소의 게시물들을 가져옵니다.
  parameters:
    - in: query
      name: placeId
      schema:
        type: number
      required: true
      description: 장소의 id 값입니다.
      example: 1
  responses:
    200:
      description: 게시물 가져오기 성공.
    400:
      description: 게시물 가져오기 실패.
