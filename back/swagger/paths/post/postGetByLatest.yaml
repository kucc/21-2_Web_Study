get:
  tags:
    - post
  summary: 최신순으로 불러오기
  description: Get 방식으로 최신순으로 게시물들을 가져옵니다.
  parameters:
    - in: query
      name: userId
      schema:
        type: number
      description: 유저의 id 값입니다. 존재하지 않는다면 null 값을 보내주세요.
      example: 1
  responses:
    200:
      description: 게시물 가져오기 성공.
    400:
      description: 게시물 가져오기 실패.
