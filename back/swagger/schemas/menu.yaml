type: object
required:
  - menu_name
description: 메뉴 정보입니다.
properties:
  menu_name:
    type: string
    description: 메뉴의 이름 정보입니다.
    example: 봉골레파스타
  menu_price:
    type: number
    description: 메뉴의 가격 정보입니다. 원화 가격을 숫자만 보내주세요.
    example: 12000
  menu_picture:
    type: string[]
    description: 메뉴의 사진 정보입니다. 여러 개일 수 있으니, string 배열을 담아주세요.
    example: ['vongole.png']
  is_recommend:
    type: boolean
    description: 추천 메뉴인지 여부입니다. 기본 값은 false입니다.
    example: true